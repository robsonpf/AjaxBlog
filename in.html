<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ajax Blog!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-p8bH4RlA/kdF4wbAoep+/6VeOQI2IAWa9zLjTIQbQLv2FuCjX/W/FkdYdeKISDvK" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3">Welcome To My Blog: A Blog About Anything!</h1>
      <hr class="my-4">
      <p class="lead">Blog about your feelings or blog about a new day! Blog just about anything! It's your blog</p>
      <p class="lead">
        <a id="create-post" class="btn btn-primary btn-lg" href="#/posts" role="button">Create a Post</a>
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <section class="alert alert-danger text-center">Fields are missing: </section>
        </div>
      </div>
      <div class="row">
        <div id="sidebar" class="col-4">
          <ul class="list-group">

          </ul>
        </div>
        <div id="view" class="col-8">

          <form id="post-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="post-title" value="">
            </div>
            <div class="form-group">
              <label for="title">Content</label>
              <textarea type="text" rows="6" class="form-control" id="post-content"></textarea>
            </div>
            <button id="post-button" type="submit" class="btn btn-info btn-large">Create New Post</button>
          </form>

          <form id="update-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="update-title" value="">
            </div>
            <div class="form-group">
              <label for="title">Content</label>
              <textarea type="text" rows="6" class="form-control" id="update-content"></textarea>
            </div>
            <button id="update-button" type="submit" class="btn btn-info btn-large">Update Post</button>
          </form>

          <section id="blog" class="list-group-item">
            <header>
              <h2 id="blog-title" ></h2>
              <hr>
            </header>
            <article><p id="blog-content"></p></article>
            <aside class="my-4">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" id="edit-post" href="">Edit</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-danger" id="delete-post" href="">Delete</a>
                </li>
              </ul>
            </aside>
          </section>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./src/blog.js" charset="utf-8"></script>
    <script src="./src/posts.js" charset="utf-8"></script>
    <script src="./src/edit.js" charset="utf-8"></script>
    <script src="./src/delete.js" charset="utf-8"></script>
  </body>
</html>
